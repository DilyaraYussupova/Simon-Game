<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <h3>Simon Game</h3>
    <div class="main-container">

        <div class="image-box">
            <div class="image-button">
            <h1>To start <span>a game</span> , choose difficulty level:</h1>
            <button id="levelEasy" class="difficulty">Easy</button>
            <button id="levelMedium" class="difficulty">Medium</button>
            <button id="levelHard" class="difficulty">Hard</button>
            </div>
            <img id="main" src="img/sunshine.png" alt="Miss Sunshine">
        </div>


        <div class="memory-card">
            <div class="instruction">Watch!</div>
            <table>
                <tr>
                    <td><img id="0" class="imgGrid" src="img/fabulous.jpeg" alt="Fabulous"></td>
                    <td><img id="1" class="imgGrid" src="img/bliss.jpeg" alt="Bliss"></td>
                    <td><img id="2" class="imgGrid" src="img/chatterbox.jpeg" alt="Chatterbox"></td>
                </tr>
                <tr>
                     <td><img id="3" class="imgGrid" src="img/inventor.jpeg" alt="Inventor"></td>
                     <td><img id="4" class="imgGrid" src="img/lazy.jpeg" alt="Lazy"></td>
                     <td><img id="5" class="imgGrid" src="img/perfect.jpeg" alt="Perfect"></td>
                 </tr>
                 <tr>
                     <td><img id="6" class="imgGrid" src="img/princess.jpeg" alt="Princess"></td>
                     <td><img id="7" class="imgGrid" src="img/sunshine.jpeg" alt="Sunshine"></td>
                     <td><img id="8" class="imgGrid" src="img/tidy.jpeg" alt="Tidy"></td>
                 </tr>
            </table>
            <div class="levelBox">Level: 0</div>
            <div class="scoreBox">Score: 0</div>
            <div class="resetBtn">Reset</div>
         </div>
         
        </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
