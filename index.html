<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <h3>Simon Game</h3>
    <div class="main-container">

        <div class="image-box">
            <div class="image-button">
            <button class="level">Easy</button>
            <button class="level">Medium</button>
            <button class="level">Hard</button>
            </div>
            <img id="main" src="img/sunshine.png" alt="Miss Sunshine">
        </div>


        <div class="memory-card">
            <div class="instruction">Watch!</div>
            <table>
                <tr>
                    <td><img id="img-grid" src="img/fabulous.jpeg" alt="Fabulous"></td>
                    <td><img id="img-grid" src="img/bliss.jpeg" alt="Bliss"></td>
                    <td><img id="img-grid" src="img/chatterbox.jpeg" alt="Chatterbox"></td>
                </tr>
                <tr>
                     <td><img id="img-grid" src="img/inventor.jpeg" alt="Inventor"></td>
                     <td><img id="img-grid" src="img/lazy.jpeg" alt="Lazy"></td>
                     <td><img id="img-grid" src="img/perfect.jpeg" alt="Perfect"></td>
                 </tr>
                 <tr>
                     <td><img id="img-grid" src="img/princess.jpeg" alt="Princess"></td>
                     <td><img id="img-grid" src="img/sunshine.jpeg" alt="Sunshine"></td>
                     <td><img id="img-grid" src="img/tidy.jpeg" alt="Tidy"></td>
                 </tr>
            </table>
            <button class="playButton">Play</button>
         </div>
         
        </div>
</body>
</html>
